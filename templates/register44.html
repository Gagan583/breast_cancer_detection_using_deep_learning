<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8b4e2;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        .btn-purple {
            background-color: #d8b4e2;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-purple:hover {
            background-color: #c39bd3;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="text-center mb-10">
            <div class="logo flex items-center justify-center mb-4">
                <span class="text-4xl mr-2">❤️</span> Breast Cancer Detection
            </div>
            <h1 class="text-4xl font-bold text-white">Register for Breast Cancer Detection</h1>
            <p class="text-white mt-2">using Deep Learning</p>
            <p class="text-white">Advanced AI-powered detection system for early breast cancer screening. Secure, accurate, and designed for healthcare professionals.</p>
        </div>
        <div class="flex justify-center gap-8">
            <div class="login-container w-1/3">
                <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
                <p class="text-center text-gray-600 mb-6">Create your healthcare account</p>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="user_id">User ID</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user_id" type="text" name="user_id" placeholder="Choose User ID" required />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Choose Password" required />
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="btn-purple w-full py-2 rounded-lg font-bold" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br>
        <center>
            <a href="index.html" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">click for home</a>
        </center>
    </div>
</body>
</html>
